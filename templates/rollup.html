<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node text {
    pointer-events: none;
    font: 9px sans-serif;
    stroke: #000;
    stroke-width: 1px;
}

.link {
/*
  stroke: #999;
  stroke-opacity: .6;*/
  fill: none;
  stroke: #bbb;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
// Original at http://bl.ocks.org/mbostock/4062045
// Curved lines from http://bl.ocks.org/mbostock/4600693
// Click-to-pin from http://www.coppelia.io/2014/07/an-a-to-z-of-extra-features-for-the-d3-force-layout/

var width = 960,
    height = 800;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-400)
    .linkDistance(100)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node_drag = d3.behavior.drag()
        .on("dragstart", dragstart)
        .on("drag", dragmove)
        .on("dragend", dragend);
    function dragstart(d, i) {
        force.stop() // stops the force auto positioning before you start dragging
    }
    function dragmove(d, i) {
        d.px += d3.event.dx;
        d.py += d3.event.dy;
        d.x += d3.event.dx;
        d.y += d3.event.dy;
    }
    function dragend(d, i) {
        d.fixed = true;
        force.resume();
    }
    function releasenode(d) {
        d.fixed = false;
    }

d3.json("/static/miserables.json", function(error, graph) {

  var nodes = graph.nodes.slice(),
      links = [],
      bilinks = [];

  graph.links.forEach(function(link) {
    var s = nodes[link.source],
        t = nodes[link.target],
        i = {}; // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(bilinks)
      .enter().append("path")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .on('dblclick', releasenode)
      .call(node_drag);

  node.append("circle")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); });

  node.append("text")
      .attr("dx", 10) //edit
      .attr("dy", ".35em") //edit
      .text(function(d) { return d.name; });

  force.on("tick", function() {

    link.attr("d", function(d) {
      return "M" + d[0].x + "," + d[0].y
          + "S" + d[1].x + "," + d[1].y
          + " " + d[2].x + "," + d[2].y;
    });

    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });

  });
});

</script>
